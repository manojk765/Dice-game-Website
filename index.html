<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicegame</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>Click the below button to play the game</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice6.png">
      </div>

      
      <center><p id="btn">Click me..!</p></center>

    </div>

    
    <script> 

        document.querySelector("#btn").addEventListener("click",game);

        function game(){
            var randnum = Math.floor(Math.random()*6 + 1);

            var imagesource="images/dice"+randnum+".png";

            document.querySelectorAll("img")[0].setAttribute("src" , imagesource);

            var randnum1 = Math.floor(Math.random()*6 + 1);

            var imagesource1="images/dice"+randnum1+".png";

            document.querySelectorAll("img")[1].setAttribute("src" , imagesource1);

            if ( randnum1 == randnum){
                document.querySelector("h1").innerHTML="Tie";
            }


            else if ( randnum1 > randnum){
                document.querySelector("h1").innerHTML="Player 2 wins";
            }

            else{
                document.querySelector("h1").innerHTML=("Player 1 wins");
            }
        }
            
    </script>

  </body>
 
</html>
